<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <!-- main content -->
    <main>

        <!-- Header -->
        <header>
            <img src="svg/flex-logo.svg"/>
            <nav>
                <img src="svg/face-id.svg"/>
                <img src="svg/notification.svg"/>
                <img src="svg/camera.svg"/>
            </nav>
        </header>
        
        
        <!-- Footer -->
        <footer>
            <button>
                <img src="svg/left-arrow.svg"/>
                <span>Prev</span>
            </button>
            <nav>
                <img src="svg/paperclip.svg"/>
                <img src="svg/folder-open.svg"/>
                <img src="svg/moon.svg"/>
                <img src="svg/lightning.svg"/>
                <img src="svg/cloud.svg"/>
                <img src="svg/lock.svg"/>
                <img src="svg/sun.svg"/>
                <img src="svg/colors.svg"/>
                <img src="svg/fingerprint.svg"/>
                <img src="svg/file-branch.svg"/>
            </nav>
            
            <button>
                <span>Next</span>
                <img src="svg/right-arrow.svg"/>
            </button>
        </footer>
    </main>
</body>
</html>
